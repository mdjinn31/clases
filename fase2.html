<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jonathan Rivera"/>
	<title>Ejercicio condicionales</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col d-flex align-items-center justify-content-center vh-20">
				<h1>Ejercios de Daira</h1>
			</div>
		</div>

		<div class="row justify-content-center align-items-center border border-warning" style="overflow: hidden; padding: 10px; margin-top: 20px;" >
			<div class="col bd-highlight">
				<form id="opciones">
					<div class="form-group">
					<label for="exampleInputText">Ingrese un numero </label>
					<input type="text" class="form-control" id="formaDeViaje" aria-describedby="textVijae" placeholder="Ingrese su forma de viaje (tren, bus, avion, bicicleta)">
					<small id="textViaje" class="form-text text-muted">Como es que va a viajar.</small>
					</div>
					<div class="row d-flex aligns-items-center">
						<div class="col-3 d-flex justify-content-center"><button type="submit" class="btn btn-primary" >Seleccione</button></div>
						<div class="col-3 d-flex justify-content-center"><button onclick="cleanText()" class="btn btn-danger" >Clear</button></div>
					</div>
				</form>
			</div>
			<div class="col-1"></div>
			<div class="col-3">
				<div class="bg-info rounded-pill">
					<div class="alert alert-info" role="alert" id="mensaje">
						
					  </div>
				</div>
			</div>
		</div>
	</div>
<script>
	
	/**/

	const formluario = document.querySelector("#opciones")
	const comoVaViajar = document.querySelector("#formaDeViaje")
	const respu = document.querySelector("#mensaje")
	
	const fCallBack =  (event) => {
		/*callBack*/
		event.preventDefault();
		let transporte = comoVaViajar.value

		let respuesta = ""

		switch (transporte) {
			case 'tren':
					respuesta = "Recuerde llevar 30 pesos para el pasaje"		
					respu.classList.add("alert-succses")
					respu.classList.remove("alert-danger")
				break;
			case 'bus':
					respuesta = "Recuerde llevar 15 pesos para el pasaje"		
					respu.classList.add("alert-succses")
					respu.classList.remove("alert-danger")
				break;
			case 'avion':
					respuesta = "Recuerde llevar 300 pesos para el pasaje"		
					respu.classList.add("alert-succses")
					respu.classList.remove("alert-danger")
				break;
			case 'bicicleta':
					respuesta = "Recuerde llevar 10 pesos para una su agua"		
					respu.classList.add("alert-succses")
					respu.classList.remove("alert-danger")
				break;
			default:
				respuesta = "La opcion que usted puso no existe, no sea mula"		
				respu.classList.remove("alert-succses")
				respu.classList.add("alert-danger")
				break;
		}
		respu.innerHTML = respuesta
		//alert(respuesta)
		console.log(respuesta)
		// console.log('asdfsafdsaf')
	}

	formluario.addEventListener('submit',fCallBack)
	
	function cleanText(){
		comoVaViajar.value = ""
		respu.value = ""
		respu.classList.remove("alert-succses")
		respu.classList.remove("alert-danger")
		respu.classList.add("alert-info")
	}


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
