<script>
	let notas = window.prompt("¿Cuantas Notas?"); // si, no
    let promedio = 0;
	let sumatioria = 0;

	for(let i = 1; i <= notas; i++){
		let notaTemp = parseInt(window.prompt("Ingrese Nota "+i));
		sumatioria = sumatioria + notaTemp;
	}

	promedio = sumatioria / notas;
	//document.write(sumatioria);

	if(promedio >= 60){
		document.write("Gano con una nota de: "+promedio);
	}else{
		document.write("Peridio con una nota de: "+promedio);
	}

	//document.write(promedio);

/*	document.write("la documentación por favor");*/
</script>
